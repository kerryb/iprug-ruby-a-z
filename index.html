<!DOCTYPE html>
<html>
  <head>
    <title>An A to Z of Ruby</title>
    <link rel="stylesheet" type="text/css" href="slides.css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="slides.js"></script>
  </head>
  <body>
    <section class="container">
      <div id="cube" class="show-front">
        <div class="front face" style="background-color: #6d7542;">
          <h1 style="color: #d7608e; text-shadow: #373b21 -1px -1px 0;">A</h1>
          <img src="images/activesupport.png" alt="activesupport" />
        </div>
        <div class="back face"></div>
        <div class="right face"></div>
        <div class="left face"></div>
        <div class="top face"></div>
        <div class="bottom face"></div>
      </div>
    </section>
    <div id="slides">
      <section class="slide">
        <h1>A</h1>
      </section>
    </div>
  </body>
</html>
